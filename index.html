<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICEDew Valley</title>
    <link rel="stylesheet" href="css/assets.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sprites.css">
</head>
<body>
    <div id="timer-jogo">
        <div id="timer-texto">Tempo: 0</div>
        <div id="dinheiro-texto">Dinheiro: R$ 0</div>
    </div>
    <div id="ambiente">
        <div id="conteudo-principal">
            <h1>ICEDew Valley</h1>
            <div id="acoes">
                <button id="btn-regar">Regar</button>
            </div>
            <div id="sementes">
                <button data-semente="cenoura" data-preco="5"><span class="semente-sprite semente-cenoura"></span> Cenoura (R$ 5)</button>
                <button data-semente="tomate" data-preco="7"><span class="semente-sprite semente-tomate"></span> Tomate (R$ 7)</button>
                <button data-semente="batata" data-preco="10"><span class="semente-sprite semente-batata"></span> Batata (R$ 10)</button>
            </div>
            <div id="canteiro-wrapper">
                <div class="plantas-canteiro"></div>
                <table class="canteiro">
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <img src="assets/big_oak_tree_static.png" alt="Árvore grande" class="arvore arvore-grande">
        <img src="assets/medium_oak_tree_static.png" alt="Árvore média" class="arvore arvore-media">
        <img src="assets/small_oak_tree_static.png" alt="Árvore pequena" class="arvore arvore-pequena">
        <img src="assets/house.png" alt="Casa" class="casa">
        <img src="assets/wooden_fence_tile.png" alt="Cerca" class="cerca">
        <img src="assets/wooden_bridge.png" alt="Ponte" class="ponte">
        <img src="assets/chest.png" alt="Baú" class="decor chest">
        <img src="assets/free_farmland_tile.png" alt="Solo livre" class="decor farmland">
        <img src="assets/free_minerals.png" alt="Minerais" class="decor minerals">
        <img src="assets/free_outdoor_decoration.png" alt="Decoração externa" class="decor outdoor-decoration">
        <img src="assets/free_slime-Sheet.png" alt="Slime" class="decor slime">
        <img src="assets/plants_free.png" alt="Plantas" class="decor plants">
        <img src="assets/street_lamp.png" alt="Lampião" class="decor street-lamp">
        <span class="animal-sprite chicken-sprite idle">
            <div class="chicken-frame idle-frame"></div>
        </span>
        <span class="animal-sprite chicken-sprite move">
            <div class="animal-frame chicken-frame"></div>
        </span>
        <span class="animal-sprite cow-sprite idle">
            <div class="cow-frame idle-frame"></div>
        </span>
        <span class="animal-sprite cow-sprite move">
            <div class="animal-frame cow-frame"></div>
        </span>
        <span class="animal-sprite pig-sprite idle">
            <div class="pig-frame idle-frame"></div>
        </span>
        <span class="animal-sprite pig-sprite move">
            <div class="animal-frame pig-frame"></div>
        </span>
        <span class="animal-sprite sheep-sprite idle">
            <div class="sheep-frame idle-frame"></div>
        </span>
        <span class="animal-sprite sheep-sprite move">
            <div class="animal-frame sheep-frame"></div>
        </span>
        <span class="vela-animada">
            <div class="candle-fire"></div>
        </span>
    </div>
    <script src="scripts/plantio.js"></script>
    <script src="scripts/ui.js"></script>
</body>
</html>
